<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- Title Page -->  
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="estilos.css">
        
    </head>
    <body>
        <form id="formlog" action="indexTienda.html" method="POST" >
          <h1>Bienvenidos a la Tienda Genérica</h1>
          <div id="datos">
            <p id="nombre" >  
                <label>Usuario:</label>
                <input  class="form-control" type="text" name="usuario" title="Este no parece un usuario válido"
       required >
            </p>
            <p id="password"> 
                <label>Contraseña:</label>
                <input  class="form-control"  type="password" name="contraseña" pattern="[A-Za-z0-9]{8,12}"  title="Contraseña de 8 a 12 caracteres."  required >
                <a id="crear" href="crearUsuario.HTML">Crear Nuevo Usuario</a>
            </p>
            <p id="botones" > 
                <button class="btn btn-primary" type="submit" >Ingresar</button>
                <button class="btn btn-primary" type="reset" >Cancelar</button>
            </p>
            <p id="check" align="center"> 
                <input class="form-check-input" type="checkbox" name="sesion" value="si"> ¿Desea mantener la secion iniciada?
            </p>
        </div>  
       </form>
    </body>
</html>
